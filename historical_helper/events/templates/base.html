<!doctype html>
<style>
  .md {
  margin-right: 30px
  }
  .main-name{
  font-size: 25px;
  margin-right: 20px;
  color: #FFFFFF;
  }
  .bg{
  background-color: #009999
  }
</style>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/ico/all.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100" style="background-color: #c8fafa">
  <header class="p-3 mb-3 bg border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <a href="/"><img src="/static/ico/main.ico" width="45" height="45" class="rounded-circle md" style="box-shadow:0px 0px 19px rgb(255 255 255 / 60%)"></a><!--class="rounded-circle"-->

        <a href="/" class="nav-link px-2 link-light"><font face="Franklin Gothic Medium" class="main-name">Название</font></a>


        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/events_war/" class="nav-link px-2 link-light">События ВОВ</a></li>
          <li><a href="/events_company/" class="nav-link px-2 link-light">История "Татнефти"</a></li>
          <li><a href="/chat/" class="nav-link px-2 link-light">ИИ чат</a></li>
        </ul>


        {% if user.is_authenticated %}
          <div class="dropdown text-end">
            <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="/static/ico/ava.ico" alt="ава" width="32" height="32" class="rounded-circle" style="box-shadow:0px 0px 19px rgb(255 255 255 / 25%)">
            </a>
            <div class="btn-group" style="margin-left:10px">
            <a href="/accounts/logout/" class="btn btn-primary md" style="border: 1px solid #FFFFFF">Выйти</a>
          </div>
          </div>
        {% else %}
          <div class="btn-group">
            <a href="/accounts/login/" class="btn btn-light text-primary" style="border: 1px solid #FFFFFF">Войти</a>
            <a href="/accounts/register/" class="btn text-white" style="background-color: #00BC00">Зарегистрироваться</a>
          </div>
        {% endif %}
      </div>
    </div>
  </header>

<main class="flex-grow-1 p-2 text-dark bg-opacity-10">
    <div class="container">
        {% block main %}{% endblock %}
    </div>
</main>

<div class="bg-success bg-opacity-50 w-100 p-0">
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <img src="/static/ico/it-cube.png" height="70px" width="100px">
        <a href="/tg"><img src="/static/ico/tg.png" height="70px" width="100px" alt="TG"></a>
        <span class="mb-3 mt-3 mb-md-0 text-muted"> ©2025</span>
      </div>
    </footer>
  </div>
</div>


    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
