{% extends 'base.html' %}

{% block title %}
Событие {{ event.title }}
{% endblock %}

{% block main %}
<h5>{{ event.title }}</h5>
<img src="/static/img/{{ event.img_event }}">
<p><h4>Описание:</h4> {{ event.description }}</p>
<p><h4>Дата:</h4> {{ event.date }}</p>
<p><h4>Участники:</h4> {{ event.participants }}</p>
{% endblock %}
